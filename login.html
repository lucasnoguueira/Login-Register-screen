<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tenor+Sans&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="">
    <link rel="stylesheet" href="./src/style.css">
    <title>Login</title>
</head>

<body>
    <section id="loginSection">
        <div class="container" id="containerLogin">
            <div class="containerButton">
                <button class="backButton" aria-label="Go back"><span class="material-symbols-outlined">arrow_back</span></button>
            </div>
            <div class="containerTitle">
                <h1 class="mb-4">Login</h1>
                <h3>Welcome Back!</h3>
                <h3>Please login to continue</h3>
            </div>
            <div class="containerForm">
                <form id="loginForm">
                    <div class="containerInput">
                        <div class="inputIcon">
                            <img src="./src/image/Mail.png" alt="Ícone Email">
                        </div>
                        <div class="email">
                            <label for="inputEmail">Email Address</label>
                            <input type="email" id="inputEmail" required placeholder="Your email address"
                                name="inputEmail">
                        </div>
                    </div>
                    <div class="containerInput">
                        <div class="inputIcon">
                            <img src="./src/image/Lock.png" alt="Ícone Senha">
                        </div>
                        <div class="password">
                            <label for="inputPassword">Password</label>
                            <input type="password" id="inputPassword" required placeholder="Enter your password"
                                name="inputPassword">
                        </div>
                        <div class="inputIcon">
                            <img id="revelarSenha" src="./src/image/Eye.png" alt="Revelar Senha" aria-label="Revelar Senha">
                        </div>
                    </div>
                    <div class="containerButtonForm">
                        <button type="submit">Login</button>
                        <a href="#">Forgot Password</a>
                    </div>
                </form>
            </div>
            <div class="containerSocial">
                <p>Or Continue with Social Accounts</p>
                <div class="socialIcons">
                    <div class="row m-0">
                        <div class="col-3 d-flex justify-content-center p-0">
                            <a href="#"><img src="./src/image/google.png" alt="Google"></a>
                        </div>
                        <div class="col-3 d-flex justify-content-center p-0">
                            <a href="#"><img src="./src/image/facebook.png" alt="Facebook"></a>
                        </div>
                        <div class="col-3 d-flex justify-content-center p-0">
                            <a href="#"><img src="./src/image/apple.png" alt="Apple"></a>
                        </div>
                        <div class="col-3 d-flex justify-content-center p-0">
                            <a href="#"><img src="./src/image/twitter.png" alt="Twitter"></a>
                        </div>
                    </div>
                </div>
                <div class="createAccount">
                    <p>Don't have an account?&nbsp;</p>
                    <a href="#" id="createAccountButton">Create Now</a>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        document.getElementById('createAccountButton').addEventListener('click', function (event) {
            event.preventDefault();
            window.location.href = 'register.html';
        });

        document.getElementById('revelarSenha').addEventListener('click', function () {
            var passwordInput = document.getElementById('inputPassword');
            var type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
        });
    </script>
</body>

</html>
